<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Predicting Chance of MS Admit</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict MS chance of admit</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="GRE Score" placeholder="GRE Score" required="required" />
        <input type="text" name="TOEFL Score" placeholder="TOEFL Score" required="required" />
		    <input type="text" name="University Rating" placeholder="University Rating 1/2/3/4/5" required="required" />
        <input type="text" name="SOP" placeholder="SOP strength 1-5" required="required" />
        <input type="text" name="LOR " placeholder="LOR strength 1-5" required="required" />
        <input type="text" name="CGPA" placeholder="CGPA" required="required" />
        <input type="text" name="Research" placeholder="Prior Research experience 0/1" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
